<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron Mysql</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-6 my-auto">
                <form id="formProduct" class="card card-body" style="margin-top: 15px;">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Producto" class="form-control"
                        autofocus>
                    </div>
                    <div class="form-group" style="margin-top: 15px;">
                        <input type="number" id="price" placeholder="Precio" class="form-control" step="any"
                        autofocus>
                    </div>
                    <div class="form-group" style="margin-top: 15px; margin-bottom: 15px;">
                        <textarea id="description" rows="3" placeholder="Descripcion" class="form-control"></textarea>
                    </div>
                    <button class="btn btn-primary">Guardar</button>
                </form>
            </div>
            <!-- Listado de productos -->
            <div class="col-md-6">
                <div id="products"></div>
            </div>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
