<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantidad a Retirar</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="../app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
    <main class="container-fluid">
        <div class="row" style="padding: 30px; margin: 1px">
            <div class="col-md-6 my-auto">
                <form id="updateForm" class="card card-body" style="margin-top: 15px;">
                    <div class="form-group">
                        <h1 id="name"></h1>
                        <h1 id="gender"></h1>
                        <h1 id="quantity"></h1>
                    </div>
                    <div class="form-group" style="margin-top: 15px; margin-bottom: 15px;">
                        <input type="number" id="soldQuantity" placeholder="Cantidad Salida" class="form-control" step="any"
                            autofocus>
                    </div>
                    <button class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </main>
</body>

<script src="sell_controller.js">
    
</script>

</html>
